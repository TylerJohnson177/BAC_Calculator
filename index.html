<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
</head>
<body>
<h1>Blood Alcohol Calculator</h1>
<br>

    <label for="numBeers">Number of beers consumed</label>
        <input type="number" id="numBeers" min="0">
<br>
    <label for="numWine">Number of glasses of wine consumed</label>
        <input type="number" id="numWine" min="0">
<br>
    <label for="numShots">Number of shots consumed</label>
        <input type="number" id="numShots" min="0">
<br>
    <label for="weight">Your weight in pounds</label>
        <input type="number" id="weight" min="0">
<br>
    <label for="hoursSinceFirstDrink">Hours since your first drink</label>
        <input type="number" id="hoursSinceFirstDrink" min="0">
<br>
    <button>Calculate</button>

<p>Your Blood Alcohol Content is <span id="BAC"></span></p>



</body>
</html>
